name: Build and Push Docker Image to AWS ECR

on:
    workflow_call:
        inputs:
            dockerfile:
                description: 'File Name of the Dockerfile'
                required: false
                type: string
                default: 'Dockerfile'
            dockerfile-path:
                description: 'Path of the Dockerfile'
                required: false
                type: string
                default: '.'
            build_context:
                description: 'Docker build context'
                required: false
                type: string
                default: '.'
env:
    AWS_REGION: eu-west-3

jobs:
    docker_build_and_push_ecr:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            
            - name: Get Commit Sha
              id: vars
              run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ env.AWS_REGION }}
            
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2
            
            - name: Build, tag, and push image to Amazon ECR
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
                IMAGE_TAG_LATEST: latest
                IMAGE_TAG_SHA: ${{ steps.vars.outputs.short_sha }}
              run: |
                # Construire le chemin du Dockerfile
                if [ "${{ inputs.dockerfile-path }}" = "." ]; then
                  DOCKERFILE_PATH="${{ inputs.dockerfile }}"
                else
                  DOCKERFILE_PATH="${{ inputs.dockerfile-path }}/${{ inputs.dockerfile }}"
                fi
                
                echo "üî® Building Docker image..."
                echo "üìÑ Dockerfile: $DOCKERFILE_PATH"
                echo "üìÇ Build context: ${{ inputs.build_context }}"
                
                docker build \
                  -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST \
                  -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA \
                  -f $DOCKERFILE_PATH \
                  ${{ inputs.build_context }}
                
                echo "üì§ Pushing images to ECR..."
                docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST
                docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA
                
                echo "‚úÖ Images pushed successfully!"
                echo "üè∑Ô∏è  Latest: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST"
                echo "üè∑Ô∏è  SHA: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA"